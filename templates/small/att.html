{% load static %}
<div class="tooltip_title">ATT
    <span class="custom warning">
        <img src="{% static 'assets/images/icons/Help.png' %}" height="40" width="40">
        <em>Average Talk Time</em>Среднее время разговора
        <div class="progress" style="margin-top: 15px;">
            <div class="progress-bar progress-bar-animated bg-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"></div>
            <div class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; background-color: #e9ecef; color: black; text-align: left; padding-left: 10px;"> - меньше 3 мин</div>
        </div>
        <div class="progress" style="margin-top: 5px;">
            <div class="progress-bar progress-bar-animated bg-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"></div>
            <div class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; background-color: #e9ecef; color: black; text-align: left; padding-left: 10px;"> - от 3 до 5 мин</div>
        </div>
        <div class="progress" style="margin-top: 5px;">
            <div class="progress-bar progress-bar-animated bg-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"></div>
            <div class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; background-color: #e9ecef; color: black; text-align: left; padding-left: 10px;"> - от 5 мин и выше</div>
        </div>
    </span>
</div>
